<div class="container">
 <h2>Login here</h2>
 <form class="form-horizontal"  ng-controller="loginCtrl">
 <span class="help-block" ng-if="statusMessage == 'false'"
									style="color: red;margin-left: 203px;font-size: 24px;">Invalid user name or Password! </span>									
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="user.email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-6">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="user.password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="loginUser()">Submit</button>
      </div>
    </div>
  </form>
  </div>
